<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FDB - Cadastro de Aluno</title>
		{% load staticfiles %}
		<link  rel = "shortcut icon"  type = "imagem/png" href = "{% static 'img/favicon.png' files %}" > 
		<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' files %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' files %}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<nav id="navegacao">
				<div id="area">
					<img src="{% static 'img/logo.jpg' files %}">
					<div id="menu">
						<a href="/">Home</a>
						<a href="/alunos">Aluno</a>
						<a href="/detalhes_disciplinas">Disciplina</a>
						<a href="/nova_disciplina">Cadastro de Disciplina</a>
						<a href="/atividades">Cadastro de Atividades</a>
						<a href="/login">Login</a>
					</div>
				</div>
				
			</nav>
		</header>
		
		<div id="conteudo">
			<h1>Cadastro de Aluno</h1>
			<fieldset>
				<legend>Aluno</legend>
				<form method="POST">{% csrf_token %}
					<label>Ra</label>
					<input type="text" name="ra_aluno" class="textbox">
					</br>
					<label>Nome</label>
					<input type="text" name="nome_aluno" class="textbox">
					</br>
					<label>Email</label>
					<input type="email" name="email_aluno"  class="textbox">
					</br>
					<label>Nome Disciplina</label>
					<select name="nome_disciplina"  class="textbox">
						<option>Selecione...</option>
					</select>
					</br>
					<label>Ano</label>
					<select name="ano_matricula"  class="textbox">
						<option>Selecione...</option>
					</select>
					
					<label>Semestre</label>
					<select name="sem_matricula"  class="textbox">
						<option>Selecione...</option>
					</select>
					</br>
					<input type="submit" name="entrar" class="botao-verde" value="Enviar">
				</form>
			</fieldset>
		</div>
		
		<footer>
			<h2 class="rodape">©2018 - FBD - Todos os direitos reservados - Termos de Uso e Política de Privacidade</h2>
		</footer>
	</body>
</html>
