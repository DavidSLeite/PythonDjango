<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FDB - Login</title>
		{% load staticfiles %}
		<link  rel = "shortcut icon"  type = "imagem/png" href = "{% static 'img/favicon.png' files %}" > 
		<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' files %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' files %}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<nav id="navegacao">
				<div id="area">
					<img src="{% static 'img/logo.jpg' files %}">
					<div id="menu">
						<a href="/">Home</a>
						<a href="/alunos">Aluno</a>
						<a href="/detalhes_disciplinas">Disciplina</a>
						<a href="/nova_disciplina">Cadastro de Disciplina</a>
						<a href="/atividades">Cadastro de Atividades</a>
						<a href="/login">Login</a>
					</div>
				</div>
				
			</nav>
		</header>
		
		<div id="conteudo">
			<div class="logo-login">
				<img src="{% static 'img/logo-login.jpg' files %}">
			</div>
			<div class="login">
				<form method="POST">{% csrf_token %}
					<input type="email" name="email" class="text-login" placeholder="Email">
					</br>
					<input type="password" name="senha" class="text-login" placeholder="Senha">
					</br>
					
					<input type="checkbox">Lembrar-me!
					<div class="botao-logar">
						<input type="submit" name="entrar" class="botao-sucesso-login" value="Fazer Login">
					</div>
				</form>
			</div>
		</div>
		
		<footer>
			<h2 class="rodape">©2018 - FBD - Todos os direitos reservados - Termos de Uso e Política de Privacidade</h2>
		</footer>
	</body>
</html>
