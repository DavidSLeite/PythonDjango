<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FDB - Cadastro de Disciplina</title>
		{% load staticfiles %}
		<link  rel = "shortcut icon"  type = "imagem/png" href = "{% static 'img/favicon.png' files %}" > 
		<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' files %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' files %}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<nav id="navegacao">
				<div id="area">
					<img src="{% static 'img/logo.jpg' files %}">
					<div id="menu">
						<a href="/">Home</a>
						<a href="/alunos">Aluno</a>
						<a href="/detalhes_disciplinas">Disciplina</a>
						<a href="/nova_disciplina">Cadastro de Disciplina</a>
						<a href="/atividades">Cadastro de Atividades</a>
						<a href="/login">Login</a>
					</div>
				</div>
				
			</nav>
		</header>
		
		<div id="conteudo">
			<h1>Cadastro de Disciplina</h1>
			<fieldset>
				<legend>Disciplina</legend>
				<form method="POST">{% csrf_token %}
					<label>Disciplina</label>
					<input type="text" name="nome_disciplina" class="textbox">
					</br>
					<label>Ano</label>
					<select name="select_ano" class="textbox">
						<option></option>
						<option>2018</option>
						<option>2019</option>
					</select>
					</br>
					<label>Semestre</label>
					<select name="select_sem" class="textbox">
						<option></option>
						<option>1-Sem</option>
						<option>2-Sem</option>
						<option></option>
					</select>
					</br>
					<label>Ementa</label>
					</br>
					<textarea name="txt_ementa" cols="70" rows="8"></textarea>
					</br>
					</br>
					
					<input type="submit" name="entrar" class="botao-verde" value="Salvar">
				</form>
			</fieldset>	
		</div>
		
		<footer>
			<h2 class="rodape">©2018 - FBD - Todos os direitos reservados - Termos de Uso e Política de Privacidade</h2>
		</footer>
	</body>
</html>
